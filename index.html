<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form - Glassmorphism Frontend Design</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Poppins:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />

        <link rel="icon" href="images/form.png" type="image/x-icon" />
    </head>
    <body>
        <section>
            <!-- form open -->
            <div class="form">
                <!-- heading open -->
                <div class="heading">
                    <h3>
                        Hi! Let's know you! <span>Register your account.</span>
                    </h3>
                </div>
                <!-- heading close -->

                <!-- inputBox open -->
                <div class="inputBox">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        placeholder="For ex. Shibam Saha"
                        id="name"
                        required
                    />
                </div>
                <!-- inputBox close -->

                <!-- inputBox open -->
                <div class="inputBox">
                    <label for="emailid">Email</label>
                    <input
                        type="email"
                        placeholder="For ex. shibam@gmail.com"
                        required
                    />
                </div>
                <!-- inputBox close -->

                <!-- inputBox open -->
                <div class="inputBox">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        placeholder="For ex. s4shibam"
                        id="username"
                        required
                    />
                </div>
                <!-- inputBox close -->

                <!-- inputBox open -->
                <div class="inputBox">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        placeholder="Minimum 8 characters"
                        required
                    />
                </div>
                <!-- inputBox close -->

                <!-- inputBox open -->
                <div class="clientLogin">
                    <span> Or Continue with </span>
                    <img src="images/google.png" alt="google" />
                    <a
                        href="https://www.linkedin.com/in/s4shibam"
                        target="_blank"
                    >
                        <img src="images/linkedin.png" alt="facebook" />
                    </a>
                </div>
                <!-- inputBox close -->

                <!-- inputBox open -->
                <div class="inputBox">
                    <button>Register</button>
                </div>
                <!-- inputBox close -->
            </div>
            <!-- form close -->
        </section>
    </body>
</html>
